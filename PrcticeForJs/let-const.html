<script>
function highPerformers(students) {
    const students = [
{ name: "Ram", scores: [80, 95, 60] },

];
function highPerformers(students) {
     var result = students.map(function(obj){
           return {name:obj.name,average:averageScore(obj.scores)}
     }).filter(function(obj){
             return obj.average>90;
     })
     console.log(result);

}

highPerformers(students);


function averageScore(input){
    //total sum/total subject
    var sum = input.reduce(function(a,b){
        return a+b;
    });
    return sum/input.length;
}
