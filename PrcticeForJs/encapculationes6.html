<script>
    class Person{
        #name  //private variable
        constructor(name){
          this.#name = name;
        }

        //encapsulation
        setName(input){ //Hiding data
          this.#name = input;
        }

        //encapsulation
        getName(){ //Hiding data
          return  this.#getDetails();
        }

        //private method
        //abstraction - Hiding implementation
        #getDetails(){
            console.log(`The fullname is ${this.#name}`); 
        }
       
    }
    let akashPerson = new Person("");
    akashPerson.setName("akash");
    console.log(akashPerson.getName());
   // console.log(akashPerson.getDetails());
</script>
