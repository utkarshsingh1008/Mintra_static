<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .main {
        text-align: center;
        padding: 150px;

      }
      .container{
        font-size: 35px;
        font-weight: 700;
      }
      .btn{
        border: 1px solid black;
      }
      .box{
        margin-left: 45px;
        height: 38px;
      }
    </style>
  </head>
  <body>
    
    <div class="main m-4">
      <input class="box" type="text" />
      <div class="container m-4">
        <button type="button" class="btn btn-light">C</button>
        <button type="button" class="btn btn-light">%</button>
        <button type="button" class="btn btn-light">00</button>
        <button type="button" class="btn btn-light">.0</button>
      </div>
      <div class="container m-4">
        <button type="button" class="btn btn-light">7</button>
        <button type="button" class="btn btn-light">8</button>
        <button type="button" class="btn btn-light">9</button>
        <button type="button" class="btn btn-light">*</button>
      </div>
      <div class="container m-4">
        <button type="button" class="btn btn-light">6</button>
        <button type="button" class="btn btn-light">5</button>
        <button type="button" class="btn btn-light">4</button>
        <button type="button" class="btn btn-light">/</button>
      </div>
      <div class="container m-4">
        <button type="button" class="btn btn-light">3</button>
        <button type="button" class="btn btn-light">2</button>
        <button type="button" class="btn btn-light">1</button>
        <button type="button" class="btn btn-light">=</button>
       </div>
       <div class="container m-4">
        <button type="button" class="btn btn-light">0</button>
        <button type="button" class="btn btn-light">.</button>
        <button type="button" class="btn btn-light">+</button>
        <button type="button" class="btn btn-light">-</button>
      </div>
      
    </div>
    <script>

   try {

    let string = "";
const buttons = document.querySelectorAll(".btn");
   Array.from(buttons).forEach(element => {
    element.addEventListener('click', function(e){
        if(e.target.innerHTML == "="){
      string = eval(string);
      document.querySelector('.box').value = string;
        } else if(e.target.innerHTML == "C"){
      string = "";
      document.querySelector('.box').value = string;
        } 
        else {
      console.log(e.target)
      string = string + e.target.innerHTML;
      document.querySelector('.box').value = string;
        }
    })
   });

}

catch(err) {

document.querySelector(".box").innerHTML = err.message;

}
    </script>
  </body>
</html>
