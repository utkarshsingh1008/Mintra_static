<h1 class="mt-2" style="text-align: center;">Newton Forms</h1>
<div class="d-flex justify-content-center mt-2" style="width:100%">
    <form style="width:60%">
        <div class="form-floating mb-3">
            <input type="text" onchange="onChangeHandler(event)" class="form-control" id="username-input"
                placeholder="UserName">
            <label for="username-input">UserName</label>
        </div>
        <div class="input-group mb-3">
            <input type="email" onchange="onChangeHandler(event)" id="email-handler-input" class="form-control"
                placeholder="Email Handler">
            <span class="input-group-text">@</span>
            <input type="text" onchange="onChangeHandler(event)" id="server-input" class="form-control"
                placeholder="Server">
        </div>
        <div class="mb-3">
            <label for="password-input" class="mb-1">Password</label>
            <input type="password" onchange="onChangeHandler(event)" class="form-control" id="password-input"
                placeholder="Password...">
                
        </div>

        <label for="college-input" class="form-label">Select your college name</label>
        <label for="college-input" class="form-label">Select your college name.</label>
        <input class="form-control" onchange="onChangeHandler(event)" list="collge-options" id="college-input"
            placeholder="Type to search...">
        <datalist id="collge-options">
            <option value="NIT">
            <option value="BITS">
            <option value="IIT">
            <option value="IIIT">
            <option value="other">
        </datalist>
        <div class="form-check form-switch m-3">
            <input class="form-check-input" onchange="onChangeHandler(event)" type="checkbox" id="conditions-input">
            <label class="form-check-label" for="flexSwitchCheckDefault">Accept all terms and conditions</label>
        </div>
        <div class="progress m-2">
            <div class="progress-bar" id="progress-bar-new" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <div class="d-flex justify-content-center m-3">
            <button type="button" id="submit-button" class="btn btn-primary" disabled>Submit</button>
        </div>
    </form>


<script>
 var count = 0;
        var userName = false;
        var email = false;
        var server = false;
        var password = false;
        var college = false;
        var switchDetails = false;
        function onChangeHandler(event) {
            if (event.target.id == "username-input") {
                if (event.target.value) {
                    userName = true;
                    count++;
                }
                else {
                    userName = false;
                    count--;
                }
            }
            if (event.target.id == "email-handler-input") {
                if (event.target.value) {
                    email = true;
                    count++;
                }
                else {
                    email = false;
                    count--;
                }
            }
            if (event.target.id == "server-input") {
                if (event.target.value) {
                    server = true;
                    count++;
                }
                else {
                    server = false;
                    count--;
                }
            }
            if (event.target.id == "password-input") {
                if (event.target.value) {
                    password = true;
                    count++;
                }
                else {
                    password = false;
                    count--;
                }
            }
            if (event.target.id == "college-input") {
                if (event.target.value) {
                    college = true;
                    count++;
                }
                else {
                    college = false;
                    count--;
                }
            }
            if (event.target.id == "conditions-input") {
                if (event.target.checked) {
                    switchDetails = true;
                    count++;
                }
                else {
                    switchDetails = false;
                    count--;
                }
            }

            document.getElementById('progress-bar-new').style.width = (count *100)/6 + "%";
            

            if (userName && email && server && password && college && switchDetails) {
                document.getElementById('submit-button').disabled = false;
            }
            else {
                document.getElementById('submit-button').disabled = true;
            }
        }
        </script>
